<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: burlywood;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        
        .menu {
            width: 100%;
            max-width: 800px;
            background-color: navy;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

       
        .menu-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid green;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        
        video {
            width: 100%;
            display: block;
            border-radius: 8px;
            outline: none;
            margin-top: 10px;
        }

        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: blue;
        }

        
        .price {
            font-weight: bold;
            margin-top: 10px;
            color: blueviolet;
        }
    </style>
</head>
<body style="background-color: maroon;">
    <h1>Welcome to Our Restaurant!</h1>
    
    <div class="menu">
        <h2>Menu</h2>
        
        <div class="menu-item">
            <h3>Barbecue Meat</h3>
            <p class="price">Price: Rs. 2300</p>
            <video controls>
                <source src="Barbeque.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="menu-item">
            <h3>Freshly baked Pizza</h3>
            <p class="price">Price: Rs. 2400</p>
            <video controls>
                <source src="FreshlyBakedPizza.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="menu-item">
            <h3>Avocado Sandwich</h3>
            <p class="price">Price: Rs. 1230</p>
            <video controls>
                <source src="AvacadoSandwich.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</body>
</html>
